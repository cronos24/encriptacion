<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptar/Desencriptar Mensaje</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b909ed3b9a.js" crossorigin="anonymous"></script>

</head>

<body>
    <main class="container">
        <section class="contenido-inicial">
            <div class="header">
                <span class="titulo">
                    <span style="--i: 1;">A</span><span style="--i: 2;">P</span><span style="--i: 3;">L</span><span
                        style="--i: 4;">I</span><span style="--i: 5;">C</span><span style="--i: 6;">A</span><span
                        style="--i: 7;">C</span><span style="--i: 8;">I</span><span style="--i: 9;">O</span><span
                        style="--i: 10;">N</span>
                    <span style="--i: 11;">P</span><span style="--i: 12;">A</span><span style="--i: 13;">R</span><span
                        style="--i: 14;">A</span>
                    <span style="--i: 15;">E</span><span style="--i: 16;">N</span><span style="--i: 17;">C</span><span
                        style="--i: 18;">R</span><span style="--i: 19;">I</span><span style="--i: 20;">P</span><span
                        style="--i: 21;">T</span><span style="--i: 22;">A</span><span style="--i: 23;">R</span>
                    <span style="--i: 24;">/</span>
                    <span style="--i: 25;">D</span><span style="--i: 26;">E</span><span style="--i: 27;">S</span><span
                        style="--i: 28;">E</span><span style="--i: 29;">N</span><span style="--i: 30;">C</span><span
                        style="--i: 31;">R</span><span style="--i: 32;">I</span><span style="--i: 33;">P</span><span
                        style="--i: 34;">T</span><span style="--i: 35;">A</span><span style="--i: 36;">R</span>
                    <span style="--i: 37;">T</span><span style="--i: 38;">E</span><span style="--i: 39;">X</span><span
                        style="--i: 40;">T</span><span style="--i: 41;">O</span>

                </span>
            </div>
            <div class="full-contenido">
                <div class="contenido-encriptar">
                    <textarea id="mensaje" placeholder="Ingrese el texto aquí!" oninput="encriptar()"></textarea>
                </div>
                <div class="info">
                    <span><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Solo letras minúsculas y
                        sin acentos</span>
                </div>
                <div class="contenedor-botones">
                    <div class="btn-encrypt">
                        <button id="encrypt" onclick="encriptar()">Encriptar</button>
                    </div>
                    <div class="btn-decrypt">
                        <button id="decrypt" onclick="desencriptar()">Desencriptar</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="contenido-final">
            <div id="cardRespuesta" class="card-respuesta">
                <div id="result">
                    <div id="respuesta-text"></div>
                    <div class="btn-copiar">
                        <button id="copiar" onclick="copiar()">Copiar</button>
                    </div>
                </div>
                <div id="noresult">
                    <img id="muneco" src="./assest/images/Muneco.png" alt="muñeco" style="width: 100%;">
                    <div class="mensaje-no-encontrado">
                        <span class="text-sin-mensaje-titulo">Ningún mensaje fue encontrado</span>
                        <span class="text-sin-mensaje-subtitulo">Ingresa el texto que desees encriptar o
                            desencriptar.</span>
                    </div>

                </div>
            </div>
        </section>

    </main>
    <footer>
        <p>&copy; 2024 Erick Martínez Gómez. Todos los derechos reservados, Contáctame en: <a
                href="mailto:erickm124@gmail.com">erickm124@gmail.com</a></p>

    </footer>

    <script src="script.js" defer></script>
</body>

</html>
